{% set name = "pyhdbpp" %}
{% set version = "1.5.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyhdbpp-{{ version }}.tar.gz
  sha256: 4f484e5b38c326c97effddf06677ea64b92577b521453b706eed3092775e7c9f

build:
  entry_points:
    - hdbpp-reader = pyhdbpp.reader:main
    - hdb2csv = pyhdbpp.tools.hdb2csv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pyyaml
    - pymysql
    - psycopg2

test:
  imports:
    - pyhdbpp
  commands:
    - pip check
    - hdbpp-reader --help
  requires:
    - pip

about:
  home: https://gitlab.com/tango-controls/hdbpp/libhdbpp-python
  summary: hdb++ python3 API
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
